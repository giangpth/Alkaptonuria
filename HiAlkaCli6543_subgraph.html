        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#892f2f", "font": {"bold": true, "color": "black", "face": "arial", "size": 120}, "id": "@CHEMICAL_Ascorbic_Acid", "label": "@CHEMICAL_Ascorbic_Acid", "shape": "diamond", "size": 50, "title": "@CHEMICAL_Ascorbic_Acid"}, {"color": "#2ca02c", "font": {"bold": true, "color": "black", "face": "arial", "size": 120}, "id": "@CHEMICAL_nitisinone", "label": "@CHEMICAL_nitisinone", "shape": "square", "size": 50, "title": "@CHEMICAL_nitisinone"}, {"color": "#2ca02c", "font": {"bold": true, "color": "black", "face": "arial", "size": 120}, "id": "@GENE_HPD", "label": "@GENE_HPD", "shape": "square", "size": 50, "title": "@GENE_HPD"}, {"color": "#892f2f", "font": {"bold": true, "color": "black", "face": "arial", "size": 120}, "id": "@CHEMICAL_Lipids", "label": "@CHEMICAL_Lipids", "shape": "diamond", "size": 50, "title": "@CHEMICAL_Lipids"}, {"color": "#2ca02c", "font": {"bold": true, "color": "black", "face": "arial", "size": 120}, "id": "@CHEMICAL_Tyrosine", "label": "@CHEMICAL_Tyrosine", "shape": "square", "size": 50, "title": "@CHEMICAL_Tyrosine"}, {"color": "#2ca02c", "font": {"bold": true, "color": "black", "face": "arial", "size": 120}, "id": "@CHEMICAL_Phenylalanine", "label": "@CHEMICAL_Phenylalanine", "shape": "square", "size": 50, "title": "@CHEMICAL_Phenylalanine"}, {"color": "#2ca02c", "font": {"bold": true, "color": "black", "face": "arial", "size": 120}, "id": "@CHEMICAL_Homogentisic_Acid", "label": "@CHEMICAL_Homogentisic_Acid", "shape": "square", "size": 50, "title": "@CHEMICAL_Homogentisic_Acid"}, {"color": "#2ca02c", "font": {"bold": true, "color": "black", "face": "arial", "size": 120}, "id": "@GENE_HGD", "label": "@GENE_HGD", "shape": "square", "size": 50, "title": "@GENE_HGD"}, {"color": "#892f2f", "font": {"bold": true, "color": "black", "face": "arial", "size": 120}, "id": "@GENE_SAA@", "label": "@GENE_SAA@", "shape": "diamond", "size": 50, "title": "@GENE_SAA@"}, {"color": "#2ca02c", "font": {"bold": true, "color": "black", "face": "arial", "size": 120}, "id": "@DISEASE_Alkaptonuria", "label": "@DISEASE_Alkaptonuria", "shape": "square", "size": 50, "title": "@DISEASE_Alkaptonuria"}]);

Tyrosine", "title": "@CHEMICAL_Tyrosine \u2014 @DISEASE_Alkaptonuria", "to": "@DISEASE_Alkaptonuria", "value": 1.0, "width": 1.0}, {"from": "@CHEMICAL_Tyrosine", "title": "@CHEMICAL_Tyrosine \u2014 @CHEMICAL_Homogentisic_Acid", "to": "@CHEMICAL_Homogentisic_Acid", "value": 1.0, "width": 1.0}, {"from": "@CHEMICAL_Tyrosine", "title": "@CHEMICAL_Tyrosine \u2014 @GENE_HGD", "to": "@GENE_HGD", "value": 1.0, "width": 1.0}, {"from": "@CHEMICAL_Phenylalanine", "title": "@CHEMICAL_Phenylalanine \u2014 @DISEASE_Alkaptonuria", "to": "@DISEASE_Alkaptonuria", "value": 1.0, "width": 1.0}, {"from": "@CHEMICAL_Phenylalanine", "title": "@CHEMICAL_Phenylalanine \u2014 @CHEMICAL_Homogentisic_Acid", "to": "@CHEMICAL_Homogentisic_Acid", "value": 1.0, "width": 1.0}, {"from": "@CHEMICAL_Phenylalanine", "title": "@CHEMICAL_Phenylalanine \u2014 @GENE_HGD", "to": "@GENE_HGD", "value": 1.0, "width": 1.0}, {"from": "@CHEMICAL_Homogentisic_Acid", "title": "@CHEMICAL_Homogentisic_Acid \u2014 @DISEASE_Alkaptonuria", "to": "@DISEASE_Alkaptonuria", "value": 1.0, "width": 1.0}, {"from": "@CHEMICAL_Homogentisic_Acid", "title": "@CHEMICAL_Homogentisic_Acid \u2014 @GENE_HGD", "to": "@GENE_HGD", "value": 1.0, "width": 1.0}, {"from": "@CHEMICAL_Homogentisic_Acid", "title": "@CHEMICAL_Homogentisic_Acid \u2014 @GENE_SAA@", "to": "@GENE_SAA@", "value": 1.0, "width": 1.0}, {"from": "@GENE_HGD", "title": "@GENE_HGD \u2014 @DISEASE_Alkaptonuria", "to": "@DISEASE_Alkaptonuria", "value": 1.0, "width": 1.0}, {"from": "@GENE_SAA@", "title": "@GENE_SAA@ \u2014 @DISEASE_Alkaptonuria", "to": "@DISEASE_Alkaptonuria", "value": 1.0, "width": 1.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
