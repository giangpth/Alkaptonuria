        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ad494a", "id": "@GENE_FAH", "label": "@GENE_FAH", "shape": "dot", "size": 15, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_GSTZ1", "label": "@GENE_GSTZ1", "shape": "dot", "size": 10, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_HGD", "label": "@GENE_HGD", "shape": "dot", "size": 15, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_GAA", "label": "@GENE_GAA", "shape": "dot", "size": 15, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_SI", "label": "@GENE_SI", "shape": "dot", "size": 15, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_HPD", "label": "@GENE_HPD", "shape": "dot", "size": 15, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_MC1R", "label": "@GENE_MC1R", "shape": "dot", "size": 10, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_POMC", "label": "@GENE_POMC", "shape": "dot", "size": 10, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_MC2R", "label": "@GENE_MC2R", "shape": "dot", "size": 15, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_MC5R", "label": "@GENE_MC5R", "shape": "dot", "size": 10, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_PAH", "label": "@GENE_PAH", "shape": "dot", "size": 15, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_TYR", "label": "@GENE_TYR", "shape": "dot", "size": 10, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_PTCH1", "label": "@GENE_PTCH1", "shape": "dot", "size": 10, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_SMO", "label": "@GENE_SMO", "shape": "dot", "size": 15, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_TNFRSF11B", "label": "@GENE_TNFRSF11B", "shape": "dot", "size": 10, "title": "Type: gene", "type": "gene"}, {"color": "#ad494a", "id": "@GENE_TNFSF11", "label": "@GENE_TNFSF11", "shape": "dot", "size": 10, "title": "Type: gene", "type": "gene"}]);
                  edges = new vis.DataSet([{"color": "blue", "from": "@GENE_FAH", "to": "@GENE_GSTZ1", "width": 1}, {"color": "blue", "from": "@GENE_GSTZ1", "to": "@GENE_HGD", "width": 1}, {"color": "blue", "from": "@GENE_GAA", "to": "@GENE_SI", "width": 1}, {"color": "blue", "from": "@GENE_HGD", "to": "@GENE_HPD", "width": 1}, {"color": "blue", "from": "@GENE_MC1R", "to": "@GENE_POMC", "width": 1}, {"color": "green", "from": "@GENE_POMC", "title": "PMIDs: [\u002736421695\u0027, \u002737314044\u0027]", "to": "@GENE_MC2R", "width": 2}, {"color": "blue", "from": "@GENE_POMC", "to": "@GENE_MC5R", "width": 1}, {"color": "blue", "from": "@GENE_PAH", "to": "@GENE_TYR", "width": 1}, {"color": "green", "from": "@GENE_PTCH1", "title": "PMIDs: [\u002734562255\u0027, \u002735483421\u0027]", "to": "@GENE_SMO", "width": 2}, {"color": "blue", "from": "@GENE_TNFRSF11B", "to": "@GENE_TNFSF11", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
