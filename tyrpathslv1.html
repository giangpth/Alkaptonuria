        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#393b79", "id": "@CHEMICAL_Tyrosine", "label": "@CHEMICAL_Tyrosine", "shape": "dot", "size": 10, "type": "chemical"}, {"color": "grey", "id": "@CHEMICAL_3_4_Hydroxyphenyl_pyruvate", "label": "@CHEMICAL_3_4_Hydroxyphenyl_pyruvate", "shape": "diamond", "size": 10}, {"color": "grey", "id": "@CHEMICAL_R_3_4_Hydroxyphenyl_lactate", "label": "@CHEMICAL_R_3_4_Hydroxyphenyl_lactate", "shape": "diamond", "size": 10}, {"color": "#393b79", "id": "@CHEMICAL_Homogentisic_Acid", "label": "@CHEMICAL_Homogentisic_Acid", "shape": "dot", "size": 10, "type": "chemical"}, {"color": "grey", "id": "@CHEMICAL_4_hydroxyphenylacetaldehyde", "label": "@CHEMICAL_4_hydroxyphenylacetaldehyde", "shape": "diamond", "size": 10}, {"color": "grey", "id": "@CHEMICAL_2_5_dihydroxybenzaldehyde", "label": "@CHEMICAL_2_5_dihydroxybenzaldehyde", "shape": "diamond", "size": 10}, {"color": "grey", "id": "@CHEMICAL_4_Maleylacetoacetate", "label": "@CHEMICAL_4_Maleylacetoacetate", "shape": "diamond", "size": 10}, {"color": "grey", "id": "@CHEMICAL_Gentisates", "label": "@CHEMICAL_Gentisates", "shape": "diamond", "size": 10}, {"color": "#393b79", "id": "@CHEMICAL_hydroquinone", "label": "@CHEMICAL_hydroquinone", "shape": "dot", "size": 10, "type": "chemical"}, {"color": "#393b79", "id": "@CHEMICAL_fumarylacetoacetate", "label": "@CHEMICAL_fumarylacetoacetate", "shape": "dot", "size": 10, "type": "chemical"}, {"color": "grey", "id": "@CHEMICAL_acetoacetic_acid", "label": "@CHEMICAL_acetoacetic_acid", "shape": "diamond", "size": 10}, {"color": "grey", "id": "@CHEMICAL_fumaric_acid", "label": "@CHEMICAL_fumaric_acid", "shape": "diamond", "size": 10}, {"color": "grey", "id": "@CHEMICAL_maleylpyruvic_acid", "label": "@CHEMICAL_maleylpyruvic_acid", "shape": "diamond", "size": 10}, {"color": "grey", "id": "@CHEMICAL_3_Fumarylpyruvate", "label": "@CHEMICAL_3_Fumarylpyruvate", "shape": "diamond", "size": 10}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 120,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
